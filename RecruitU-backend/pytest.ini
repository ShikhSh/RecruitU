# Pytest configuration for RecruitU Backend
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Asyncio settings
asyncio_mode = auto

# Test discovery patterns
minversion = 6.0
